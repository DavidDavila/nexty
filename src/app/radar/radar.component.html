
<section id="radar">

	<div id="distance" (click)="showDistance = !showDistance" [ngClass]="{'disabled': showDistance}">
		Distancia: {{selectedOption}}
		<app-context-menu (setOption)="setDistance($event)" *ngIf="showDistance" [options]="optionsDistance" [style]="'bottom'"></app-context-menu>		
	</div>
<article>
		<div class="me" *ngIf="data?.picture?.data.url">
			<img [src]="data?.picture?.data.url" alt="">
		</div>

	</article>
</section>

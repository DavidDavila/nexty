<div #myProfile>
	<img [src]="photo" alt="">
		<svg id="svg" width="200" height="200" viewPort="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
		 <circle #bar class="bar" r="90" [style.strokeDashoffset]="pct + 'px'" cx="100" cy="100" fill="transparent" stroke-dasharray="565.48" stroke-dashoffset="0"></circle>
		</svg>
	<input id="percent" name="percent" (change)="calculateBorder(bar, $event)">
</div>

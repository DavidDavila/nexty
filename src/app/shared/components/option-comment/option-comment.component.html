<article class="option-comment">
	<div class="heart" (click)="sendLike()">
		<span class="likes" *ngIf="likes > 0">{{ likes}}</span>
		<span class="ico-heart"></span>
		<app-tootlip *ngIf="showTooltip" [text]="textTooltip" [style]="'white right'"></app-tootlip>
	</div>
	<div class="option-button" (click)="showContextMenu = !showContextMenu">
		<app-context-menu (setOption)="setOption($event)" *ngIf="showContextMenu" [options]="options" [style]="'right'"></app-context-menu>
		
	</div>
</article>
